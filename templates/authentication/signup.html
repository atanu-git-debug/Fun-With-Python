{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Signup</h1>
</div>
<form method="post" class="mt-5 w-50 mx-auto">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="exampleInputUsername1">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
      
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group mb-3">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
    <div class="form-group form-check mb-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
