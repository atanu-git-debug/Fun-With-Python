{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                {% if game.photo %}
                <img src="{{ game.photo.url }}" class="card-img-top" alt="{{ game.name }}">
                {% else %}
                <img src="https://via.placeholder.com/800x400?text={{ game.name|urlencode }}" class="card-img-top" alt="no image">
                {% endif %}
                <div class="card-body">
                    <h1 class="card-title">{{ game.name }}</h1>
                    <p class="card-text">{{ game.description }}</p>
                    <p class="text-muted">Created: {{ game.created_at|date:"M d, Y" }}</p>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Games</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
